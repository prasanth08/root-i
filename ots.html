	<div id="map" style="position:absolute; left:0px; top:0px; width: 100%; height:100%"></div>


<nav class="navbar navbar-default">

	<script src="../leaflet.js"></script>
	<script>

		var map = L.map('map').setView([51.505, -0.09], 13);

		L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'examples.map-i875mjb7'
		}).addTo(map);


		L.marker([51.509451, -0.127498]).addTo(map)
			.bindPopup("<div style='width:500px;height:600px;'><b> <font size=4> Cochin Railway station' </b></font></br><h4>this is a cool shop</h1> <img src='../images/rating.png'style='position:relative; top:10px;'><img src='../images/1.jpg'style='position:relative; left:0px;'></div>").openPopup();

L.marker([51.501311, -0.124758]).addTo(map)
			.bindPopup("<div style='width:500px;height:600px;'><b> <font size=4> Cochin Mobility Hub' </b></font></br><h4>this is a cool shop</h1> <img src='../images/rating.png'style='position:relative; top:10px;'><img src='../images/2.jpg'style='position:relative; left:0px;'></div>").openPopup();

L.marker([51.517371, -0.123158]).addTo(map)
			.bindPopup("<div style='width:500px;height:600px;'><b> <font size=4> Cochin Light Metro' </b></font></br><h4>this is a cool shop</h1> <img src='../images/rating.png'style='position:relative; top:10px;'><img src='../images/3.jpg'style='position:relative; left:0px;'></div>").openPopup();
		var popup = L.popup();

		function onMapClick(e) {
			popup
				.setLatLng(e.latlng)
				.setContent("You clicked the map at " + e.latlng.toString())
				.openOn(map);
		}

		map.on('click', onMapClick);

	</script>
